<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The Timed JavaScript Quiz</title>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
       integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        #main {
            border: 1px solid black;
            height: 400px;
        }

        .hide {
            display: none;
        }

    </style>

</head>

<body id="the-Quiz">

    <div id="quiz-Main" class="container text-center"> 
        <!--Quiz title box that shows at the top above the questions or the high score area-->
        <div id="Quiz=intro">
        
            <h1 id="quiz-Name">Timed JavaScript Quiz</h1>
            <p>Try to answer the following JavaScript related questions within the time limit. Keep in mind that incorrect answers will penalize your Time by ten seconds!</p>
            <text>Time: <text id="time">60</text></text>
            <button>Start</button>
            <button id="hihgScores-Btn" class="button hide">High-Scores</button> 

        </div>
    
    <!--Button Answer Display Section-->   
        <div id="answer-Results" class="hide">

            <div id="button1-Display-Box" class="ans"></div>
            <div id="button2-Display-Box" class="ans"></div>
            <div id="button3-Display-Box" class="ans"></div>
            <div id="button4-Display-Box" class="ans"></div>

        </div>

    </div> 

    <!--High Score Page Button-->
    <button id="hihgScores-Btn" class="button hide">High-Scores</button>  
   </div>
</body>
<!--Js script page link-->
<script src="../assets/js/script.js"></script>
</html>
